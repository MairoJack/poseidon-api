server:
  port: 6177
spring:
  application:
    name: poseidon-api
  profiles:
    active: dev
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB
  main:
    allow-bean-definition-overriding: true
mybatis-plus:
  type-handlers-package: com.mario.poseidon.component
  mapper-locations: classpath:mapper/*.xml
jwt:
  sign: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9
